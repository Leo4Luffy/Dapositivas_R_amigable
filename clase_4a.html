&lt;P align="justify"&gt;Para cambiar el nombre de los valores de las columnas, se puede usar la funci√≥n `recode()` dentro de la funci√≥n `mutate()`.&lt;/p&gt;

## La funci√≥n mutate()

&lt;P align="justify"&gt;La funci√≥n `mutate()` del paquete `dplyr` permite agregar nuevas columnas en funci√≥n de las columnas ya existentes.&lt;/p&gt;

+ Crear nuevas columnas

&lt;P align="justify"&gt;Si se desea convertir una columna num√©rica en una columna de clase car√°cter, se puede hacer uso de la funci√≥n `case_when()`.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt;ü§î Intente por favor crear una nueva columna donde los pinguinos con masa coporal menor a `3400` gramos sean clasificados como `liviano`, entre `3400` a `4400` sean clasificados como `normal` y mayores a `4400` sean clasificados omo `pesado`.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="28%" /&gt;
]
]
]

.panel[.panel-name[C√≥digo]

```r
mutate(
  .data = penguins,
  body_mass_2 = case_when(
    body_mass_g &lt; 3400 ~ 'liviano',
    body_mass_g &gt;= 3400 &amp; body_mass_g &lt;= 4400 ~ 'normal',
    body_mass_g &gt; 4400 ~ 'pesado'
    )
  )
