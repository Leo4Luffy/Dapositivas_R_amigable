## Manipulación de datos con el paquete dplyr

&lt;P align="justify"&gt;La manipulación y la limpieza de los datos suele ocupar aproximadamente un 80% del tiempo en el análisis de datos. También es sabido que este proceso de maipulación no es una experiencia alegre.&lt;/p&gt;

.center[
&lt;img src="img/R_error.jpg" width="50%" /&gt;
&lt;section style="text-align: center;"&gt;&lt;small&gt;Ilustracíon hecha por &lt;font color = "black"&gt;&lt;u&gt;@allison_horst&lt;/u&gt;&lt;/font&gt;.&lt;/small&gt;&lt;/section&gt;
]

&lt;P align="justify"&gt;Sin embargo hoy en día existe un paquete del `R` que ayuda en este proceso de manipulación y limpieza de datos: el paquete `dplyr`. Este paquete permite que el proceso de manipulación y limpieza de datos sea un proceso más agradable.&lt;/p&gt;

---

background-image: url(img/dplyr.png)
background-position: 90% 5%
background-size: 10%

## Manipulación de datos con el paquete dplyr

&lt;P align="justify"&gt;El paquete `dplyr` tiene como objetivo proporcionar una función para cada verbo básico de la manipulación de datos. Estos verbos se pueden organizar en tres categorías según el componente del conjunto de datos sobre el que trabajan:&lt;/p&gt;

.pull-left[
+ Filas:
&lt;small&gt;
  + `filter()`
  
  + `slice()`
  
  + `arrange()`

&lt;/small&gt;

+ Columnas:
&lt;small&gt;  

  + `select()`
  
  + `rename()`
  
  + `mutate()`
  
  + `relocate()`

&lt;/small&gt;
]

.pull-right[

+ Grupos de filas y de columnas:
&lt;small&gt;

  + `summarise()`

&lt;/small&gt;

&lt;br&gt;

.right[
&lt;img src="img/R_click.jpg" width="44%" /&gt;
&lt;section style="text-align: center;"&gt;&lt;small&gt;Ilustracíon hecha por &lt;font color = "black"&gt;&lt;u&gt;@allison_horst&lt;/u&gt;&lt;/font&gt;.&lt;/small&gt;&lt;/section&gt;
]
]

## La función filter()

&lt;P align="justify"&gt;En algunos casos requerirá seleccionar parte de una fila completa en el análisis. Para esto, necesitará de una función que permita extraer esas filas del conjunto de datos. La función `filter()` del paquete `dplyr`, permite la selección de filas si satisfacen ciertas condiciones:&lt;/p&gt;

+ Filtrado según una variable numérica

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt;🤔 Intente por favor del conjunto de datos `penguins` extraer solo aquellos pingüinos con una masa coporal igual a `4400` gramos.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="24%" /&gt;
]
]
]

.panel[.panel-name[Código]

```r
filter(
  .data = penguins,
  body_mass_g &lt; 4400
  )
```
]

## La función filter()

&lt;P align="justify"&gt;En algunos casos requerirá seleccionar parte de una fila completa en el análisis. Para esto, necesitará de una función que permita extraer esas filas del conjunto de datos. La función `filter()` del paquete `dplyr`, permite la selección de filas si satisfacen ciertas condiciones:&lt;/p&gt;

+ Filtrado según coincidencia exacta de variables de clase carácter

.panelset[

## La función select()

&lt;P align="justify"&gt;La función `select()` del paquete `dplyr` permite elegir y extraer columnas de interés de un conjunto de datos.&lt;/p&gt;

&lt;P align="justify"&gt;Si se tienen columnas con una estructura similar, se puede usar la concordancia parcial para la selección de esas columnas mediante el uso de tres funciones en la sentencia de selección: `starts_with()`, `ends_with()` o `contains()`.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt;🤔 Intente por favor del conjunto de datos `penguins` seleccionar las columnas que inician con la palabra `bill` y que contienen la palabra `length`.&lt;/p&gt;

]
]
]

```r
select(
  .data = penguins,
  starts_with('bill')
  )

  .data = penguins,
  contains('length')
  )

## La función select()

&lt;P align="justify"&gt;La función `select()` del paquete `dplyr` permite elegir y extraer columnas de interés de un conjunto de datos.&lt;/p&gt;

+ Selección de columnas basadas en columnas preidentificadas

&lt;P align="justify"&gt;Otra forma posible de seleccionar columnas consiste en definirlas previamente, y luego referirse a ellas dentro de la función `select()` haciendo uso de la función `one_of()` o del operador `!!`.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt;🤔 Intente por favor del conjunto de datos `penguins` seleccionar las columnas `species`, `island` y `sex` identificandolas previamente en un vector, y usando luego la función `one_of()` y del operador `!!`.&lt;/p&gt;

.pull-right[

]
]
]

.panel[.panel-name[Código]

```r
variables_cualitativas &lt;- c('species', 'island', 'sex')

select(
  .data = penguins,
  one_of(variables_cualitativas)
  )

select(
  .data = penguins,
  !!variables_cualitativas
  )

## La función mutate()

&lt;P align="justify"&gt;La función `mutate()` del paquete `dplyr` permite agregar nuevas columnas en función de las columnas ya existentes.&lt;/p&gt;

+ Recodificación de columnas

&lt;P align="justify"&gt;Para cambiar el nombre de los valores de las columnas, se puede usar la función `recode()` dentro de la función `mutate()`.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt;🤔 Intente por favor cambiar los valores `FEMALE` y `MALE` de la columna `sex` del conjunto de datos `penguins` por `Hembra` y `Macho`, respectivamente, usando la función `recode()`.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="28%" /&gt;
]
]
]

.panel[.panel-name[Código]

```r
mutate(
  .data = penguins,
  sex = recode(
    .x = sex,
    'FEMALE' = 'Hembra',
    'MALE' = 'Macho'
    )
  )
```

## La función mutate()

&lt;P align="justify"&gt;La función `mutate()` del paquete `dplyr` permite agregar nuevas columnas en función de las columnas ya existentes.&lt;/p&gt;

+ Crear nuevas columnas

&lt;P align="justify"&gt;Si se desea convertir una columna numérica en una columna de clase carácter, se puede hacer uso de la función `case_when()`.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt;🤔 Intente por favor crear una nueva columna donde los pinguinos con masa coporal menor a `3400` gramos sean clasificados como `liviano`, entre `3400` a `4400` sean clasificados como `normal` y mayores a `4400` sean clasificados omo `pesado`.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="28%" /&gt;
]
]
]

.panel[.panel-name[Código]

```r
mutate(
  .data = penguins,
  body_mass_2 = case_when(
    body_mass_g &lt; 3400 ~ 'liviano',
    body_mass_g &gt;= 3400 &amp; body_mass_g &lt;= 4400 ~ 'normal',
    body_mass_g &gt; 4400 ~ 'pesado'
    )
  )
```
]

]
]

&lt;P align="justify"&gt;Si se desea cambiar el orden de las columnas en un conjunto de datos, una forma fácil de hacer esto es mediante el uso de la función `relocate()`.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

&lt;P align="justify"&gt;🤔 Intente por favor cambiar el orden de la columna `bill_length_mm`, de tal forma que esta columna quede de última dentro del conjuntos de datos `penguins`, de manera similar a la imagen a continuación:&lt;/p&gt;

.center[

]

.panel[.panel-name[Código]

```r
relocate(
  .data = penguins,
  species:sex,
  .before = culmen_length_mm
  )
```
