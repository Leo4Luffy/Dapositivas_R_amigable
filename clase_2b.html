# Matrices y conjuntos de datos

&lt;P align="justify"&gt;Las matrices y los conjuntos son arreglos rectangulares de filas y columnas. Si bien las matrices y los conjuntos de datos se ven muy similares, dada su estructura tabular, no son exactamente lo mismo: las matrices pueden contener solo una clase de datos (ya sea num茅rico o car谩cter por ejemplo), mientras que los conjuntos de datos pueden contener columnas tanto num茅ricas como de caracteres.&lt;/p&gt;

# Acceso a la informaci贸n en matrices y conjuntos de datos

&lt;P align="justify"&gt;Para acceder a la informaci贸n contenida dentro de una matriz o conjunto de datos, se puede usar la __indexaci贸n__ mediante el uso del operador `[ ]`. Esta indexaci贸n puede ser de dos tipos:&lt;/p&gt;

+ Indexaci贸n l贸gica

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt; Intente por favor seleccionar del conjunto de datos `starwars` del paquete `dplyr`, solo aquellos individuos cuya `especie` es `humana`.&lt;/p&gt;
&lt;P align="justify"&gt; Para ello necesitara primero cargar ese paquete, y luego acceder al conjunto de datos por medio de la funci贸n `data()`.
]

.pull-right[
.center[
&lt;img src="img/ejemplo_aclaracion.jpg" width="44%" /&gt;
]
]

]

.panel[.panel-name[C贸digo]


```r
library(dplyr)
data('starwars')
starwars[starwars[, 'species'] == 'Human', ]
```
]

]

---

# Acceso a la informaci贸n en matrices y conjuntos de datos

&lt;P align="justify"&gt;Otra forma de acceder a la informaci贸n contenida dentro de una matriz o conjunto de datos es mediante el __nombre de las columnas__. Para esto, se puede emplear el operador `$` de la forma `a$nombre`, donde `a` corresponde al nombre de dichos objetos y `nombre` hace referencia al nombre de la columna.&lt;/p&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt; Haciendo uso del nombre de la columna que hace referencia a la `especie` del conjunto de datos `starwars`, intente por favor seleccionar solo aquellos individuos cuya `especie` es `humana`.&lt;/p&gt;

&lt;P align="justify"&gt; Recuerde la funci贸n `names()`. Usela para conocer el nombre de la columna que hace referencia a la especie de los individuos.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/ejemplo_aclaracion.jpg" width="44%" /&gt;
]
]

]

.panel[.panel-name[C贸digo]


```r
library(dplyr)
data('starwars')
names(x = starwars)
starwars[starwars$species == 'Human', ]
```
]

]

# Acceso a la informaci贸n en matrices y conjuntos de datos

&lt;P align="justify"&gt;La funci贸n `subset()` proporciona otra forma de acceder a la informaci贸n dentro de un conjunto de datos, mediante una codificaci贸n que es f谩cil de escribir y de leer. La estructura de esta funci贸n es:&lt;/p&gt;

.center[

&lt;code class ='r hljs remark-code'&gt;&lt;span style='color:red'&gt;subset&lt;/span&gt;(&lt;span style='color:cornflowerblue'&gt;x&lt;/span&gt;, &lt;span style='color:red'&gt;subset&lt;/span&gt;, &lt;span style='color:orange'&gt;select&lt;/span&gt;)&lt;/code&gt;
]

&lt;small&gt;
&lt;span style="color: cornflowerblue"&gt;`x`&lt;/span&gt; = conjunto de datos del que se desea extraer los datos.&lt;br&gt;
&lt;span style="color: red"&gt;`subset`&lt;/span&gt; = condici贸n que establece los datos que se desean seleccionar.&lt;br&gt;
&lt;span style="color: orange"&gt;`select`&lt;/span&gt; = columnas que se desean conservar.
&lt;/small&gt;

.panelset[

.panel[.panel-name[Ejemplo 1]

.pull-left[
&lt;P align="justify"&gt; Intente por favor extraer del conjunto de datos `starwars`, solo los individuos cuya `especie` es `humana`.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="24%" /&gt;
]
]

]

.panel[.panel-name[C贸digo 1]


```r
library(dplyr)
data('starwars')
subset(x = starwars, subset = species == 'Human')
```
]

.panel[.panel-name[Ejemplo 2]

.pull-left[
&lt;P align="justify"&gt; Intente por favor extraer del conjunto de datos `starwars`, aquellos individuos de `especie` `humana` y que no nacieron en `Tatooine`.&lt;/p&gt;
]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="24%" /&gt;
]
]

]

.panel[.panel-name[C贸digo 2]


```r
library(dplyr)
data('starwars')
subset(x = starwars, subset = species == 'Human' &amp; homeworld != 'Tatooine')
```
]

# Lectura de conjuntos de datos

&lt;P align="justify"&gt;Por lo general, los conjuntos de datos que van a ser importados en el programa `R` se almacenan en dos formatos: archivos con extensi贸n __.csv__ y archivos con extensi贸n __.txt__.&lt;/p&gt;



.center[
&lt;img src="img/lectura.png" width="44%" /&gt;
]

&lt;P align="justify"&gt;Independientemente del tipo de formato con que se almacene un conjunto de dato, se puede emplear una sola funci贸n del programa `R` para llevar a cabo su lectura: la funci贸n `read.table()`.&lt;/p&gt;

---

# Lectura de conjuntos de datos

&lt;P align="justify"&gt;La estructura de la funci贸n `read.table()` es:&lt;/p&gt;

.center[

&lt;code class ='r hljs remark-code'&gt;read.table(&lt;span style='color:cornflowerblue'&gt;file&lt;/span&gt;, &lt;span style='color:red'&gt;header&lt;/span&gt;, &lt;span style='color:yellow'&gt;sep&lt;/span&gt;, &lt;span style='color:green'&gt;dec&lt;/span&gt;)&lt;/code&gt;
]

&lt;small&gt;
&lt;span style="color: cornflowerblue"&gt;`file`&lt;/span&gt; = ruta en donde se encuentra el conjunto de datos.&lt;br&gt;
&lt;span style="color: red"&gt;`header`&lt;/span&gt; = valor l贸gico que indica si las columnas del conjunto de datos tienen nombre.&lt;br&gt;
&lt;span style="color: yelloe"&gt;`sep`&lt;/span&gt; = indica el tipo de separaci贸n de los datos.&lt;br&gt;
&lt;span style="color: green"&gt;`dec`&lt;/span&gt; = indica si los n煤meros con valor decimal estan separados por coma (`,`) o por punto (`.`).
&lt;/small&gt;

.panelset[

.panel[.panel-name[Ejemplo]

.pull-left[
&lt;P align="justify"&gt; Descargue por favor [aqu铆](https://leo4luffy.github.io/R_amigable.github.io/schedule/2_class.html) el conjunto de datos `starwars` con extensi贸n __.csv__. Luego intente importar ese archivo usando la funci贸n `read.table()`.&lt;/p&gt;



]

.pull-right[
.center[
&lt;img src="img/practica.jpg" width="24%" /&gt;
]
]

]

.panel[.panel-name[C贸digo]
