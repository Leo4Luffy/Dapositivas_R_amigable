# El tidyverse

Existen dos formas de usar los paquetes del `tidyverse`:

.panelset[

```r

install.packages('dplyr')

]

.pull-right[

```r

library(tidyr)
library(dplyr)
library(ggplot2)

]

]

.panel[.panel-name[Segunda forma]
