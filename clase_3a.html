# El tidyverse

Existen dos formas de usar los paquetes del `tidyverse`:

.panelset[

.panel[.panel-name[Primera forma]

&lt;P align="justify"&gt;De manera individual, instalando primero cada paquete por medio de la funci칩n `install.packages()`, y luego cargando cada paquete a partir de la funci칩n `library()`.&lt;/p&gt;

```r

install.packages('dplyr')

.pull-right[

```r

library(dplyr)
library(ggplot2)
