## Objetivos de la lección

--

- &lt;P align="justify"&gt;***Aprenderemos*** sobre la visualización de datos usando el paquete `ggplot2`.&lt;/p&gt;

---

### ¿Que es la visualización de datos? Definición e importancia

.small[

&lt;P align="justify"&gt;La visualización de datos es la práctica de convertir datos en una representación gráfica. Para comprender cuán significativa es la visualización de los datos, es que a los cerebros humanos les resulta más difícil comprender datos complejos cuando están codificados en números y texto en comparación con los gráficos.&lt;/p&gt;

]

--

.small[

.pull-left[
&lt;P align="justify"&gt;El concepto de visualización de datos no es nuevo. De hecho, la visualización de datos ha existido durante siglos. [Aquí](https://jorge-leonardo-lopez-martinez.shinyapps.io/historia_visualizacion/?_ga=2.152978873.160297420.1593535028-503089247.1593365860) podrá encontrar una visualización que corresponde a una línea de tiempo sobre el desarrollo de los gráficos estadísticos.&lt;/p&gt;
]

### Visualización de datos con el paquete ggplot2

.small[

&lt;P align="justify"&gt;`ggplot2` es un paquete del `R` para la visualización de datos. Mediante el uso de este paquete es posible construir casi cualquier tipo de gráfico.&lt;/p&gt;

.pull-left[
&lt;P align="justify"&gt;Si bien `ggplot2` es un paquete del `R` que permite producir gráficos estadísticos como muchos otros paquetes, es diferente a la mayoría de estos paquetes de gráficos debido a que tiene una gramática subyacente profunda: la .brand-red[gramática de los gráficos] 🤯.&lt;/p&gt;

.left[
&lt;img src="img/explicacion.jpg" width="34%" /&gt;
]

]

### Visualización de datos con el paquete ggplot2

##### Capas 1-2-3: datos - estética - geometrías

.pull-left[

.small[

&lt;P align="justify"&gt;Determinan en conjunto la representación visual de los datos.&lt;/p&gt;

.code70[



&lt;code class ='r hljs remark-code'&gt;ggplot(&lt;br&gt;&amp;nbsp;&amp;nbsp;data = pokemon,&lt;br&gt;&amp;nbsp;&amp;nbsp;aes(x = ataque, y = fuerza_total, &lt;span style='background-color:#ffff7f'&gt;colour = tipo, fill = tipo&lt;/span&gt;)&lt;br&gt;&amp;nbsp;&amp;nbsp;) +&lt;br&gt;&amp;nbsp;&amp;nbsp;geom_point()&lt;/code&gt;
]

&lt;small&gt;

&lt;P align="justify"&gt;🤓 La asignación estética, definida en `aes()`, describe cómo las variables se asignan a propiedades estéticas. Además de una posición horizontal (`x`) y vertical (`y`), cada punto puede tener también un tamaño (`size`), un color (`colour` y `fill`) y una forma (`shape`).&lt;/p&gt;

&lt;/small&gt;

]
