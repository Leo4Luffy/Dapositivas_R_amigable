# Escalares

&lt;P align="justify"&gt;Los escalares son el tipo de objeto m谩s simple en `R`. Los escalares son objetos de un solo valor, sin embargo estos se pueden clasificar en cinco clases:&lt;/p&gt;

&lt;small&gt;

+ `character` (caracteres).
+ `integer` (n煤meros enteros).
+ `double` (n煤meros reales).
+ `complex` (n煤meros complejos).
+ `logical` (l贸gicos o boleanos).

&lt;/small&gt;
